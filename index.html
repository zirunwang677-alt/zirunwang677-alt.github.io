<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>四人桌游记分板</title>
    <style>
        /* 全局设置：禁止缩放和选中 */
        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #222;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .player-zone {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border: 2px solid rgba(0,0,0,0.1);
            transition: background-color 0.2s;
        }

        .content {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        /* --- 修改部分：分数样式 --- */
        .score {
            font-size: 4rem;
            font-weight: bold;
            margin: 0;
            line-height: 1;
            cursor: pointer; /* 鼠标变为手型 */
            text-decoration: underline; /* 下划线 */
            text-decoration-style: dotted; /* 虚线 */
            text-decoration-thickness: 2px;
            text-decoration-color: rgba(0,0,0,0.3);
            padding: 10px; /* 增加点击热区 */
        }
        
        /* 点击分数时的反馈 */
        .score:active {
            opacity: 0.5;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        button {
            background: rgba(255,255,255,0.4);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            color: #333;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
        
        button:active {
            background: rgba(255,255,255,0.8);
            transform: scale(0.95);
        }

        /* 上方玩家 (Top) - 红色系 */
        #p1 { top: 0; left: 0; width: 100%; height: 30%; background-color: #FFCDD2; }
        #p1 .content { transform: rotate(180deg); }

        /* 下方玩家 (Bottom) - 蓝色系 */
        #p2 { bottom: 0; left: 0; width: 100%; height: 30%; background-color: #BBDEFB; }

        /* 左侧玩家 (Left) - 绿色系 */
        #p3 { top: 30%; left: 0; width: 50%; height: 40%; background-color: #C8E6C9; }
        #p3 .content { transform: rotate(90deg); }

        /* 右侧玩家 (Right) - 黄色系 */
        #p4 { top: 30%; right: 0; width: 50%; height: 40%; background-color: #FFF9C4; }
        #p4 .content { transform: rotate(-90deg); }

        /* 中央重置按钮 */
        #center-zone {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            width: 60px;
            height: 60px;
            background-color: #fff;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        #center-zone svg { width: 24px; height: 24px; fill: #333; }

    </style>
</head>
<body>

<div id="container">
    
    <div class="player-zone" id="p1">
        <div class="content">
            <div class="score" id="score-1" onclick="editScore(1)">0</div>
            <div class="controls">
                <button onclick="updateScore(1, -1)">-</button>
                <button onclick="updateScore(1, 1)">+</button>
            </div>
        </div>
    </div>

    <div class="player-zone" id="p3">
        <div class="content">
            <div class="score" id="score-3" onclick="editScore(3)">0</div>
            <div class="controls">
                <button onclick="updateScore(3, -1)">-</button>
                <button onclick="updateScore(3, 1)">+</button>
            </div>
        </div>
    </div>

    <div class="player-zone" id="p4">
        <div class="content">
            <div class="score" id="score-4" onclick="editScore(4)">0</div>
            <div class="controls">
                <button onclick="updateScore(4, -1)">-</button>
                <button onclick="updateScore(4, 1)">+</button>
            </div>
        </div>
    </div>

    <div class="player-zone" id="p2">
        <div class="content">
            <div class="score" id="score-2" onclick="editScore(2)">0</div>
            <div class="controls">
                <button onclick="updateScore(2, -1)">-</button>
                <button onclick="updateScore(2, 1)">+</button>
            </div>
        </div>
    </div>

    <div id="center-zone" onclick="resetAll()">
        <svg viewBox="0 0 24 24">
            <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
        </svg>
    </div>

</div>

<script>
    let scores = { 1: 0, 2: 0, 3: 0, 4: 0 };

    function updateScore(player, change) {
        scores[player] += change;
        document.getElementById(`score-${player}`).innerText = scores[player];
    }

    // 新增：编辑分数功能
    function editScore(player) {
        // 弹出输入框，默认值为当前分数
        let currentScore = scores[player];
        let input = prompt("请输入新的分数：", currentScore);
        
        // 验证输入内容
        // 1. 点击取消返回 null
        // 2. 输入空格或非数字
        if (input !== null && input.trim() !== "") {
            let newScore = parseInt(input);
            if (!isNaN(newScore)) {
                scores[player] = newScore;
                document.getElementById(`score-${player}`).innerText = scores[player];
            } else {
                alert("请输入有效的数字！");
            }
        }
    }

    function resetAll() {
        if(confirm("确定要重置所有人的分数吗？")) {
            for (let i = 1; i <= 4; i++) {
                scores[i] = 0;
                document.getElementById(`score-${i}`).innerText = 0;
            }
        }
    }
</script>

</body>
</html>
